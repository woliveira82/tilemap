<!DOCTYPE html>

<html>
    <head>
        <title>PoP Vlog - Tile World</title>
        <meta name = "viewport" content = "width=device-width">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <form action="/">
            <div id="top-bar">
                <div class="config-value">Height: <input id="height" name="height" value="64" size="2"></div>
                <div class="config-value">Width: <input id="width" name="width" value="64" size="2"></div>
                <div class="config-value">Rooms: <input id="rooms" name="room" value="5" size="2"></div>
                <div class="config-value">Hallways: <input id="halls" name="hall" value="30" size="2"></div>
                <div class="config-value">Type: <input id="type" name="type" value="30" size="4"></div>
                <div class="config-value"><button id="generate-map">GENERATE</button></div>
            </div>
        </form>
        <div id="main-draw">
            <canvas id="main" width="1024" height="640">
            <script src={{ url_for('static', filename='js/tile-world.js')}}></script>
        </div>
    </body>
</html>
